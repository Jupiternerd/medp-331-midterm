<div id="browser-window" class="window">
    <div class="title-bar">
      <div class="title-bar-text">Internet Explorer</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-search-body">
      <div id="search-container">
        <input type="text" id="website-input" placeholder="Enter a website URL (e.g., www.example.com)" />
        <button id="search-btn">Search 2007</button>
      </div>
      <div id="results"></div>
    </div>
  </div>
