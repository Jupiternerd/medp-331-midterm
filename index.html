<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<link rel="stylesheet" href="https://unpkg.com/xp.css" />
<link rel="stylesheet" href="style.css" />
<script type="module" src="main.ts"></script>
</head>
<body>

  <div id="header">
  </div>

  <div id="embed-container" class="window" style="z-index: 1000;">
    <div class="title-bar">
      <div class="title-bar-text">Spotify Web Player</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <iframe style="border-radius:0px; margin-top: 3px; background-color: white" src="https://open.spotify.com/embed/track/2eYZH6TtHrS2Phdp5dN1aZ?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></div>

  <div id="content">
  </div>
</body>
</html>
